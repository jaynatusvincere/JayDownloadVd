<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAY Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="typing">JAY Downloader</h1>

    <div class="platforms">
      <button onclick="setPlatform('tiktok')">TikTok</button>
      <button onclick="setPlatform('youtube')">YouTube</button>
      <button onclick="setPlatform('mp3')">MP3</button>
    </div>

    <input type="text" id="urlInput" placeholder="Tempel link di sini..." />

    <button id="downloadBtn" onclick="downloadVideo()">Download</button>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
